{% extends 'base.html' %}

{% block title %}Song Recognition Result{% endblock %}

{% block content %}
    <div class="result-container">
        <h1>Song Recognition Result</h1>

        <div class="song-details">
            <img src="{{ song_data.album_cover }}" alt="Album Cover" class="album-cover">
            <h2>{{ song_data.name }}</h2>
            <p><strong>Artist:</strong> {{ song_data.artist }}</p>
            <p><strong>Album:</strong> {{ song_data.album }}</p>
            <a href="{{ song_data.url }}" class="spotify-link" target="_blank">Listen on Spotify</a>
        </div>
    </div>

    <style>
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #6a1b9a;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .song-details {
            text-align: center;
            margin-top: 20px;
        }

        .album-cover {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #444;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .spotify-link {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .spotify-link:hover {
            background-color: #1ed760;
            transform: translateY(-4px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .album-cover {
                width: 250px;
                height: 250px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .spotify-link {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
{% endblock %}
