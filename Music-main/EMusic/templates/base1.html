<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Music{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background for the rest of the page */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #6a1b9a; /* Purple background */
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        .navbar-links a:hover {
            color: #4CAF50; /* Green on hover */
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            min-width: 250px;
        }

        .search-bar button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .search-bar #voice-btn {
            background-color: #ff9800; /* Orange button for voice */
        }

        .search-bar #voice-btn:hover {
            background-color: #fb8c00; /* Darker orange on hover */
        }

        /* Speaker Icon */
        .speaker-symbol {
            font-size: 20px;
            color: white;
            margin-left: 20px;
            cursor: pointer;
        }

        .speaker-symbol:hover {
            color: #4CAF50; /* Green on hover */
        }

        /* Sign Out Button */
        .signout-btn {
            background-color: #e74c3c; /* Red for sign out */
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            margin-left: 20px;
        }

        .signout-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Notification Icon */
        .notification-btn {
            font-size: 20px;
            color: white;
            margin-left: 20px;
            cursor: pointer;
        }

        .notification-btn:hover {
            color: #f39c12; /* Yellow on hover */
        }

        /* Main Content Area */
        .content {
            padding: 40px 20px;
            background-color: white;
            margin: 20px auto;
            color: #333;
            text-align: center;
            max-width: 1200px;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Results Section */
        #results {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
        }

        #results ul {
            list-style-type: none;
            padding: 0;
        }

        #results li {
            margin: 10px 0;
        }

        #results a {
            text-decoration: none;
            color: #6a1b9a;
        }

        #results a:hover {
            color: #4CAF50; /* Green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #6a1b9a; /* Purple footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .navbar-links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .navbar-links li {
                margin: 10px 0;
            }

            .search-bar input {
                min-width: 200px;
            }

            .content h2 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            .signout-btn, .search-bar button {
                padding: 5px 10px;
            }

            .notification-btn, .speaker-symbol {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                font-size: 20px;
            }

            .navbar-links a {
                font-size: 14px;
            }

            .search-bar input {
                font-size: 12px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 14px;
            }

            .signout-btn, .search-bar button {
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/profilehome" class="logo">E-Music</a>
            <ul class="navbar-links">
                <li><a href="/profilehome">Home</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/helpcentre">Help Centre</a></li>
                <li><a href="/callback">SONGS</a></li>
                <li><a href="/upload_song">SONG Recognition</a></li>
            </ul>
            <!-- Search Bar -->
            <form action="{% url 'search' %}" method="GET" class="search-bar">
                <input id="search-input" type="text" name="q" placeholder="Search music..." required />
                <button type="submit"><i class="fas fa-search"></i></button>
                <button id="voice-btn" class="btn btn-outline-secondary" type="button"><i class="fas fa-microphone"></i></button>
            </form>
            <!-- Notification Icon -->
            <a href="/profile/notifications/"><i class="fas fa-bell notification-btn"></i></a>
            <!-- Sign Out Button -->
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="signout-btn">Sign Out</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Content of individual pages will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Music. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Speech Recognition and Search -->
    <script>
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');

        // Handle Enter keypress or button click to trigger the search
        function handleSearch() {
            const query = searchInput.value;
            if (query.length > 2) {  // Only search if input is more than 2 characters
                fetch(`/search/?q=${query}`)
                    .then(response => response.text())
                    .then(data => {
                        resultsDiv.innerHTML = data;
                    });
            } else {
                resultsDiv.innerHTML = '';  // Clear results if input is empty
            }
        }

        // Handle Speech Recognition
        const voiceBtn = document.getElementById('voice-btn');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();

            recognition.continuous = false;
            recognition.lang = 'en-US';

            voiceBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                handleSearch();  // Trigger search after speech input
            });

            recognition.addEventListener('error', (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Speech recognition failed. Please try again.');
            });
        } else {
            alert('Speech recognition is not supported in your browser.');
            voiceBtn.disabled = true;
        }
    </script> 
</body>
</html>
